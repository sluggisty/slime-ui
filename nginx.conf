server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Compression Settings
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/json
        application/javascript
        application/xml
        application/rss+xml
        application/atom+xml
        application/rdf+xml
        application/rss
        application/atom
        application/ld+json
        font/woff
        font/woff2
        font/otf
        font/ttf
        image/svg+xml;

    # Brotli compression (if available)
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/json
        application/javascript
        application/xml
        application/rss+xml
        application/atom+xml
        application/rdf+xml
        application/rss
        application/atom
        application/ld+json
        font/woff
        font/woff2
        font/otf
        font/ttf
        image/svg+xml;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Advanced caching strategies
    # JavaScript and CSS with content hashing (long-term cache)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";

        # Enable compression
        gzip_static on;
        brotli_static on;
    }

    # Images (long-term cache with revalidation)
    location ~* \.(png|jpg|jpeg|gif|ico|webp)$ {
        expires 6M;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";

        # Enable compression for compressible images
        gzip_static on;
        brotli_static on;
    }

    # SVG images (can be compressed well)
    location ~* \.svg$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        add_header Content-Type "image/svg+xml; charset=utf-8";

        gzip_static on;
        brotli_static on;
    }

    # Fonts (long-term cache)
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET";
        add_header Access-Control-Allow-Headers "Range";

        # Fonts are already compressed
        gzip_static off;
        brotli_static off;
    }

    # Data files (API responses, etc.)
    location ~* \.(json|xml|txt)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        add_header X-Content-Type-Options "nosniff";

        gzip_static on;
        brotli_static on;
    }

    # HTML files (short cache with revalidation)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        add_header X-Content-Type-Options "nosniff";

        gzip_static on;
        brotli_static on;
    }

    # Content Security Policy (CSP)
    # Note: CSP is injected by Vite during build process
    # This header serves as fallback/documentation

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # HTTPS Strict Transport Security (only for HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}

