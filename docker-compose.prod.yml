version: '3.8'

services:
  slime-ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.example.com}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-0.1.0}
        VITE_APP_NAME: ${VITE_APP_NAME:-Slime UI}
    container_name: slime-ui-prod
    ports:
      - '80:80'
      - '443:443' # If using HTTPS
    environment:
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - slime-network
    labels:
      - 'com.slime-ui.version=${VITE_APP_VERSION:-0.1.0}'
      - 'com.slime-ui.environment=production'
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Logging
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  slime-network:
    driver: bridge

